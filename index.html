<!DOCTYPE html>
<html>
<head>
  <title>Exemple de chargement de l'API YouTube Data</title>
  <!-- Charger le fichier JS pour le client GAPI -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Définir la clé API
    var apiKey = "${{ secrets.API }}";
    // Charger le client GAPI de manière asynchrone
    gapi.load("client", function() {
      // Initialiser le client GAPI avec la clé API
      gapi.client.setApiKey(apiKey);
      // Charger l'API YouTube Data
      gapi.client.load("youtube", "v3", function() {
        // Le client GAPI et l'API YouTube Data sont prêts à être utilisés
        console.log("GAPI client and YouTube Data API loaded");
      });
    });
  </script>
</head>
<body>
  <h1>Exemple de chargement de l'API YouTube Data</h1>
  <p>Ce code HTML charge le client GAPI et l'API YouTube Data de manière correcte.</p>
</body>
</html>
